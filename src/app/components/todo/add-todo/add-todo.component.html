<div class="container">
<form [formGroup]="todoform">
   
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="description" formControlName="description">
      </div>
     
      <div class="form-group">
        <select formControlName="categorie">
            <option [value]="categorie" *ngFor="let categorie of categories"> 
                            {{categorie}}
             </option>
        </select>
        </div>
        
      
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn btn-light" routerLink="/listestodos" >Cancel</button>
  </form>
</div>
